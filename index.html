<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Select Option</title>
</head>
<body>
  <h3>Select an Option:</h3>
  <select id="option">
    <option value="5">Strongly Agree</option>
    <option value="4">Agree</option>
    <option value="3">Uncertain</option>
    <option value="2">Disagree</option>
    <option value="1">Strongly Disagree</option>
  </select>
  <br><br>
  <h3>Auto-Fill Comment:</h3>
  <textarea id="comment" placeholder="Enter your comment (leave blank for manual entry)" rows="5" cols="30"></textarea>
  <br>
  <button id="apply">Apply</button>
  <button id="clear-options">Clear Options</button>
  <button id="clear-comment">Clear Comment</button>
  <footer>
    <p>copyrighted by <a href="https://www.linkedin.com/in/jamil-ahmed-54655220b/" target="_blank">Jamil Ahmed</a></p>
    <p><a href="https://github.com/jamilahmed2/autoselectoption" target="_blank">Github Repo</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
